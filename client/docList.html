<template name="docList">
    <div class="container">
        <div class="row">
        {{#each documents}}
        <div class="col-xs-6 col-md-4">
            <div class="thumbnail well-lg">
                 <h3 class="title text-center"><a href="/documents/{{_id}}">{{title}}</a></h3>
            </div>
        </div>
        {{/each}}
    </div>
    </div>

</template>
